<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login - SB Admin</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-primary">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Login</h3>
                  </div>
                  <div class="card-body">
                    <form onsubmit="return checkLogin()">
                      <div class="form-group">
                        <label class="small mb-1" for="email">Email</label>
                        <input class="form-control py-4" id="email" type="email" placeholder="Enter email address" />
                      </div>
                      <div class="form-group">
                        <label class="small mb-1" for="password">Password</label>
                        <input class="form-control py-4" id="password" type="password" placeholder="Enter password" />
                      </div>
                      <div class="form-group">
                        <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                          <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">Login</button>
                      <p id="msg" class="text-center mt-3" style="color: red;"></p>
                    </form>
                  </div>
                  <div class="card-footer text-center">
                    <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between small">
              <div class="text-muted">&copy; Your Website 2020</div>
              <div>
                <a href="#">Privacy Policy</a> &middot;
                <a href="#">Terms &amp; Conditions</a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

    <script>
      function checkLogin() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const msg = document.getElementById('msg');

        // Data user + lokasi berbeda
        const users = [
          { email: 'owner@gmail.com', password: '12345', location: 'index.php' },
          { email: 'kasir@gmail.com', password: '12345', location: 'table.php' },
          { email: 'gudang@gmail.com', password: '12345', location: 'gudang.php' }
        ];

        if (email === '' || password === '') {
          msg.style.color = 'red';
          msg.textContent = 'Email dan password tidak boleh kosong!';
          return false;
        }

        const userFound = users.find(user => user.email === email && user.password === password);

        if (userFound) {
          msg.style.color = 'green';
          msg.textContent = 'Login berhasil!';
          
          setTimeout(() => {
            window.location.href = userFound.location; // Arahkan ke halaman sesuai user
          }, 1000);
        } else {
          msg.style.color = 'red';
          msg.textContent = 'Email atau password salah!';
        }

        return false; // Supaya form tidak reload
      }
    </script>
  </body>
</html>
